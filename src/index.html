<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">

    <title>Library</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">library</h1>
      </div>
    </header>

    <main class="main container">
        <button class="btn btn-add" id="addBookBtn">Add Book</button>
        <div class="books-grid">
        </div>
    </main>

    <div class="modal">
      <form class="form add-form hide">
        <p class="form-title">Add new book</p>
        <input type="text" name="Title" maxlength="60" class="input input-add" placeholder="Title"/>
        <input type="text"  name="Author" maxlength="30" class="input input-add"  placeholder="Author"/>
        <input type="number" name="Pages" min="1" max="10000" class="input input-add"  placeholder="Pages"/>
        <select  class="form-state input input-add">
          <option value="Not read" selected>Not read</option>
          <option value="In process">In process</option>
          <option value="Read">Read</option>
        </select>
        <button type="submit" class="btn submit-btn" id="submitBookBtn">
          Submit
        </button>
      </form>

      <form class="form edit-form hide">
        <p class="form-title">Edit book</p>
          <input type="text" name="Title" maxlength="60" class="input input-edit" id="editBookTitle" placeholder="Title">
          <input type="text" name="Author" maxlength="30" class="input input-edit" id="editBookAuthor" placeholder="Author">
          <input type="number" name="Pages" min="1" max="10000" class="input input-edit" id="editBookPages" placeholder="Pages">
          <select  class="form-state input input-edit" id="editBookState">
            <option value="Not read">Not read</option>
            <option value="In process">In process</option>
            <option value="Read">Read</option>
          </select>
        <button type="submit" class="btn edit-btn" id="editBookBtn">
          Edit
        </button>
      </form>
    </div>

    <div class="overlay"></div>
